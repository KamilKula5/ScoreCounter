<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <img src="https://images.unsplash.com/photo-1602211844066-d3bb556e983b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1113&q=80">
        <p id="title">Tennis score counter</p>
        <p id="info">0-0</p>
        
        <div class="buttons">
            <button class="button is-primary" id="p1Score">+1 Gracz 1</button>
            <button class="button is-primary" id="p2Score">+1 Gracz 2</button>
            <button class="button is-primary" id="reset">Reset</button>
          </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
